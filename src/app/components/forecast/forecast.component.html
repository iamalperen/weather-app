<div class="forecast">
  <div class="forecast__title">
    <h6 class="title">Hourly Forecast</h6>
  </div>
  <ul class="forecast__hourly-forecasts">
    <li class="forecast-item" *ngFor="let forecast of hourlyForecasts">
      <div class="forecast-item__title">{{forecast.dt | date: 'MMM d h:mm a'}}</div>
      <div class="forecast-item__icon"><i class="fas fa-{{forecast.weather[0].icon | iconMap}}"></i></div>
      <div class="forecast-item__temp">{{forecast.main.temp}}Â°c</div>
    </li>
  </ul>
</div>
